<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>


    var i = 10;
    var n = 0;
    while (10 > 0) {
        i--;
        //If the current count is 5, log the current count at the end of each iteration.
        if (i === 5) {
            continue;
        }
        n -= i;
        console.log(n);
    }
</script>
</body>
</html>
